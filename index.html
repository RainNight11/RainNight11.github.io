<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      margin: 0.5rem;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a basic webpage template. Customize it to fit your needs!</p>
    <button onclick="showAlert()">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2025 My Web Page. All rights reserved.</p>
  </footer>

  <script>
    function showAlert() {
      alert('Button clicked!');
    }
  </script>
</body>
</html>
